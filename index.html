<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css"/>
  <script src="./index.js"></script>
</head>
<body>
  <header>
    <div class="header-wrapper">
      <nav class="navigation">
        <ul class="links">
          <li><a href="#" class="link">Gmail</a></li>
          <li><a href="#" class="link">Зображення</a></li>
        </ul>
      </nav>
      <div class="user-actions">
        <a href="#" class="user-menu">
          <img src="/images/dots-menu.svg" alt="menu" class="menu-icon">
        </a>
        <button class="login-button">Увійти</button>
      </div>
    </div>
  </header>
  <main>
    <div class="main-content">
      <div class="logo-img">
        <img src="/images/google-logo.png" alt="Google logo" class="main-logo">
      </div>
      <div class="input-wrap">
        <div class="search-icon">
          <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="#9AA0A6"></path>
          </svg>
        </div>
        <input type="text" id="input-search" class="input-search">
        <div class="actions">
          <div class="action-item">
            <img src="/images/keyboard.png" alt="keyboard icon">
          </div>
          <div class="action-item icon">
            <img src="/images/google-voice-search.svg" alt="google voice search">
          </div>
          <div class="action-item icon">
            <img src="/images/google-image-search.svg" alt="google image search">
          </div>
        </div>
      </div>
      <div class="buttons-section">
        <div class="buttons-wrap">
          <button class="btn search-button">Пошук Google</button>
          <button class="btn lucky-button">Мені пощастить</button>
        </div>
        <span class="language">Мова Google: <a href="#" class="current-language">English</a></span>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-wrapper">
      <div class="footer-top">
        Україна
      </div>
      <div class="footer-bottom">
        <div class="links-wrap">
          <a href="#" class="link-item">Про Google</a>
          <a href="#" class="link-item">Реклама</a>
          <a href="#" class="link-item">Для бізнесу</a>
          <a href="#" class="link-item">Як працює Пошук</a>
        </div>
        <div class="links-wrap">
          <a href="#" class="link-item">Конфіденційність</a>
          <a href="#" class="link-item">Умови</a>
          <a href="#" class="link-item">Налаштування</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
